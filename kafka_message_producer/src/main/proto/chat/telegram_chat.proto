syntax = "proto3";

option java_multiple_files = true;
option java_outer_classname = "TelegramChatProtos";

package ru.dankoy.kafkamessageproducer.protos.domain.chat;

import "google/protobuf/wrappers.proto";

message Chat {
    int64 id = 1;
    int64 chatId = 2;
    optional google.protobuf.Int32Value message_thread_id = 3;
    optional string username = 4;
}