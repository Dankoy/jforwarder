  loki:
    image: grafana/loki:3.2.0
    container_name: grafana-loki
    command: [ "-config.file=/etc/loki/local-config.yaml" ]
    ports:
      - "3100:3100"
    environment:
      - JAEGER_SAMPLER_TYPE=const
      - JAEGER_SAMPLER_PARAM=1
    volumes:
      - ./loki/local-config.yaml:/etc/loki/local-config.yaml:ro
      - loki_volume:/loki
    networks:
      - jforwarder-network

  prometheus-node-exporter:
    image: prom/node-exporter:v1.8.2
    container_name: prometheus-node-exporter
    user: root
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points="^/(sys|proc|dev|host|etc)($$|/)"'
    networks:
      - jforwarder-network

  grafana:
    env_file:
      - .env
    image: 'grafana/grafana:11.2.2'
    container_name: grafana
    ports:
      - '3000:3000'
    environment:
      - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD}
    volumes:
      - grafana_volume:/var/lib/grafana
      - './grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards'
      - './grafana/provisioning/datasources:/etc/grafana/provisioning/datasources'
    networks:
      - jforwarder-network

  prometheus:
    image: 'prom/prometheus:v2.54.1'
    container_name: prometheus
    ports:
      - '9090:9090'
    command: '--config.file=/etc/prometheus/config.yml'
    volumes:
      - './prometheus/prometheus.yml:/etc/prometheus/config.yml'
      - './prometheus/alertmanager:/etc/prometheus/alertmanager'
      - prometheus_volume:/prometheus
    networks:
      - jforwarder-network

  prometheus-postgres-exporter:
    env_file:
      - .env
    image: 'bitnami/postgres-exporter:0.15.0'
    container_name: prometheus-postgres-exporter
    environment:
      - DATA_SOURCE_NAME=${DATA_SOURCE_NAME}
    networks:
      - jforwarder-network

  prometheus-alertmanager:
    image: 'prom/alertmanager:v0.27.0'
    container_name: prometheus-alertmanager
    ports:
      - "9093:9093"
    command:
        - '--config.file=/etc/alertmanager/alertmanager.yml'
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml
    networks:
      - jforwarder-network

volumes:
  prometheus_volume:
    driver: local
  grafana_volume:
    driver: local
  #  tempo_volume:
  #    driver: local
  loki_volume:
    driver: local

networks:
  jforwarder-network:
    name: jforwarder-network
    external: true
