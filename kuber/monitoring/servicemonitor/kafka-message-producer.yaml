apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: kafka-message-producer
  namespace: monitoring
  labels:
    release: kube-prometheus-stack # matches kube-prometheus-stack release label
spec:
  namespaceSelector:
    matchNames:
    - jforwarder # namespace where the service is located
  selector:
    matchLabels:
      app: kafka-message-producer-service # service label to match
  endpoints:
  - targetPort: 8083
    path: /actuator/prometheus
    interval: 15s