databaseChangeLog:
  - changeSet:
      id: "delete-everything-from-chats-table"
      author: Dankoy
      comment: "Clean up the chats table"
      context: test
      runOnChange: true
      changes:
        - deleteAll:
            tableName: chats
  - changeSet:
      id: "add-test-fixtures-to-chats-table"
      author: Dankoy
      comment: "Insert test fixtures"
      context: test
      runOnChange: true
      changes:
        - insert:
            tableName: title
            columns:
              - column:
                  name: id
                  value: "1"
              - column:
                  name: name
                  value: "Title1"
              - column:
                  name: filter
                  value: "1"
      rollback:
        - delete:
            tableName: title
            where: id = 1

  - changeSet:
    id: 2020-05-25--0001-test-data-users
    author: stvort
    context: test
    runOnChange: true
    loadUpdateData:
      primaryKey: id
      file: data/2020-05-25--0002-users-avatars.csv
      relativeToChangelogFile: true
      separator: ;
      quotChar: '"'
      seperator: ';'
      encoding: UTF-8
      tableName: users