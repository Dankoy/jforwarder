application:
  kafka:
    topic: "coubs"


spring:
  application:
    name: kafka-message-consumer
  kafka:
    consumer:
      bootstrap-servers: "127.0.0.1:9092"
      client-id: "coubs-consumer"
      group-id: "coubs_group"
    listener:
      ack-mode: batch


server:
  port: 8085


logging:
  level:
    root: INFO
    org:
      springframework:
        cloud:
          openfeign: DEBUG


eureka:
  client:
    registerWithEureka: true
    serviceUrl:
      defaultZone: ${EUREKA_SERVER:http://localhost:8761/eureka}
    healthcheck:
      enabled: true
  instance:
    prefer-ip-address: true


management:
  info:
    env:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  health:
    defaults:
      enabled: true
    diskspace:
      enabled: true


#debug: true

