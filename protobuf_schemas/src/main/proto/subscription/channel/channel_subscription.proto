syntax = "proto3";

option java_multiple_files = true;
option java_outer_classname = "ChannelSubscriptionProtos";

package ru.dankoy.protobufschemas.protos.domain.subscription.channel;

import "chat/telegram_chat.proto";
import "coub/coub.proto";
import "subscription/scope.proto";
import "subscription/type.proto";
import "subscription/order.proto";
import "subscription/channel/channel.proto";

message ChannelSubscription {
    int64 id = 1;
    ru.dankoy.protobufschemas.protos.domain.chat.Chat chat = 2;
    ru.dankoy.protobufschemas.protos.domain.coub.Coub coub = 3;
    optional string last_permalink = 4;
    ru.dankoy.protobufschemas.protos.domain.subscription.channel.Channel channel = 5;
    ru.dankoy.protobufschemas.protos.domain.subscription.Order order = 6;
    ru.dankoy.protobufschemas.protos.domain.subscription.Scope scope = 7;
    ru.dankoy.protobufschemas.protos.domain.subscription.Type type = 8;
}
