syntax = "proto3";

package ru.dankoy.protobufschemas.protos.domain.subscription.channel.v1;

import "chat/telegram_chat.proto";
import "coub/coub.proto";
import "subscription/channel/channel.proto";
import "subscription/order.proto";
import "subscription/scope.proto";
import "subscription/type.proto";

option java_multiple_files = true;
option java_outer_classname = "ChannelSubscriptionProtos";

message ChannelSubscription {
  int64 id = 1;
  ru.dankoy.protobufschemas.protos.domain.chat.v1.Chat chat = 2;
  ru.dankoy.protobufschemas.protos.domain.coub.v1.Coub coub = 3;
  optional string last_permalink = 4;
  ru.dankoy.protobufschemas.protos.domain.subscription.channel.v1.Channel channel = 5;
  ru.dankoy.protobufschemas.protos.domain.subscription.v1.Order order = 6;
  ru.dankoy.protobufschemas.protos.domain.subscription.v1.Scope scope = 7;
  ru.dankoy.protobufschemas.protos.domain.subscription.v1.Type type = 8;
}
