syntax = "proto3";

package domain.chat.v1;

import "google/protobuf/wrappers.proto";

option java_multiple_files = true;
option java_outer_classname = "TelegramChatProtos";
option java_package = "ru.dankoy.protobufschemas.protos.domain.chat.v1";

message Chat {
  int64 id = 1;
  int64 chat_id = 2;
  optional google.protobuf.Int32Value message_thread_id = 3;
  optional string username = 4;
}
