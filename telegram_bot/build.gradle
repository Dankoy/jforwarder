plugins {
    id 'java'
    id 'org.springframework.boot' version '3.1.1'
    id 'io.spring.dependency-management' version '1.1.0'
}

group = 'ru.dankoy.telegrambot'
// version comes from root project

java {
    sourceCompatibility = '17'
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

ext {
    set('springCloudVersion', "2022.0.3")
}

dependencies {

    // web
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'

    // feign
    implementation 'org.springframework.cloud:spring-cloud-starter-loadbalancer'
    implementation 'org.springframework.cloud:spring-cloud-starter-openfeign'

    // cache
    implementation 'com.github.ben-manes.caffeine:caffeine'
    implementation 'org.springframework.boot:spring-boot-starter-cache'

    // eureka for service discovery
    implementation 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-client'

    // jackson
    implementation 'com.fasterxml.jackson.core:jackson-databind'

    // micrometer + zipkin bridge
    implementation 'io.micrometer:micrometer-observation' // for metrics actuator (prometheus)
    implementation 'io.micrometer:micrometer-tracing-bridge-brave' // for tracing, span, etc
    implementation 'io.zipkin.reporter2:zipkin-reporter-brave' // send logs to zipkin
    implementation 'io.github.openfeign:feign-micrometer'

    // lombok
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    // development
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'

    // test
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    // bot - doesn't work with eureka client
//    implementation 'org.telegram:telegrambots-spring-boot-starter:6.7.0'
//    implementation 'org.telegram:telegrambots-abilities:6.7.0' // 5.3.0'
    implementation('org.telegram:telegrambots:6.7.0') {
        exclude group: 'org.glassfish.jersey.containers'
        exclude group: 'org.glassfish.jersey.core'
        exclude group: 'org.glassfish.jersey.inject'
        exclude group: 'org.glassfish.jersey.media'
    }


    // freemarker
    implementation 'org.freemarker:freemarker'

    //bot
//    implementation 'com.github.pengrad:java-telegram-bot-api:6.7.0'
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
}

tasks.named('test') {
    useJUnitPlatform()
}

