# This workflow executes several linters on changed files based on languages used in your code base whenever
# you push a code or open a pull request.
#
# You can adjust the behavior by modifying this file.
# For more information, see:
# https://github.com/github/super-linter
name: Lint Code Base

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:

  run-lint:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      # To report GitHub Actions status checks
      statuses: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          # Full git history is needed to get a proper list of changed files within `super-linter`
          fetch-depth: 0
          persist-credentials: false

      - name: Lint Code Base
        uses: super-linter/super-linter/slim@v8.3.0
        env:
          LINTER_RULES_PATH: config/lint
          VALIDATE_ALL_CODEBASE: false
          VALIDATE_DOCKERFILE_HADOLINT: false
          VALIDATE_CHECKOV: false # make true somaday
          VALIDATE_SHELL_SHFMT: false # don't lint shell
          VALIDATE_MARKDOWN: false
          VALIDATE_NATURAL_LANGUAGE: false
          VALIDATE_JSCPD: false
          VALIDATE_JAVA: false # make true someday
          VALIDATE_GROOVY: false # make true someday
          VALIDATE_SQLFLUFF: false
          VALIDATE_MARKDOWN_PRETTIER: false
          VALIDATE_YAML_PRETTIER: false
          VALIDATE_JSON_PRETTIER: false
          VALIDATE_TRIVY: false
          VALIDATE_BIOME_FORMAT: false
          VALIDATE_KUBERNETES_KUBECONFORM: false
          PROTOBUF_CONFIG_FILE: protolint.yml
          GITHUB_ACTIONS_CONFIG_FILE: actionlint.yml
          GITHUB_ACTIONS_ZIZMOR_CONFIG_FILE: zizmor.yaml
          FILTER_REGEX_EXCLUDE: "gradlew"
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
