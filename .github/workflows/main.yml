name: Gradle Package and docker hub push using matrix

on: [ workflow_dispatch ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        docker-file: [ "coub_tags_searcher", "kafka_message_consumer", "kafka_message_producer",
                       "spring_eureka_registry", "spring_gateway", "subscriptions_holder",
                       "t_coubs_initiator", "telegram_bot"
        ]

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile.{{ matrix.docker-file }}
          platforms: linux/amd64,linux/arm64
          push: true
