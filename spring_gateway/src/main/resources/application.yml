server:
  port: 8760

spring:
  application:
    name: spring-gateway

#  data:
#    redis:
#      database: 0
#      host: localhost
#      port: 6379
#      password: mypass
#      timeout: 60000

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: coub-com
          uri: https://coub.com/
          predicates:
            - Path=/cc/**
          filters:
            - StripPrefix=1
#            - name: RequestRateLimiter
#              args:
#                redis-rate-limiter.replenishRate: 2
#                redis-rate-limiter.burstCapacity: 5
#                redis-rate-limiter.requestedTokens: 10
        - id: spring-eureka-registry
          uri: lb://spring-eureka-registry
          predicates:
            - Path=/registry/**
          filters:
            - StripPrefix=1
        - id: eureka
          uri: lb://spring-eureka-registry
          predicates:
            - Path=/eureka/**
        - id: subscriptions-holder
          uri: lb://subscriptions-holder
          predicates:
            - Path=/sh/**
          filters:
            - StripPrefix=1
        - id: kafka-message-producer
          uri: lb://kafka-message-producer
          predicates:
            - Path=/kmp/**
          filters:
            - StripPrefix=1

info:
  app:
    name: ${spring.application.name}

eureka:
  client:
    registerWithEureka: true
    serviceUrl:
      defaultZone: ${EUREKA_SERVER:http://localhost:8761/eureka}
    healthcheck:
      enabled: true
  instance:
    prefer-ip-address: true

management:
  info:
    env:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
    gateway:
      enabled: true
  health:
    defaults:
      enabled: true
    diskspace:
      enabled: true
  zipkin:
    tracing:
      connect-timeout: 1s
      read-timeout: 10s
      endpoint: ${ZIPKIN_SERVER:http://localhost:9411/api/v2/spans}
  tracing:
    sampling:
      probability: 1.0


logging:
  level:
    root: INFO
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"
