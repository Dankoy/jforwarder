server:
  port: 8760

spring:
  application:
    name: spring-gateway

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: coub-com
          uri: https://coub.com/
          predicates:
            - Path=/cc/**
          filters:
            - StripPrefix=1
        - id: spring-eureka-registry
          uri: lb://spring-eureka-registry
          predicates:
            - Path=/registry/**
          filters:
            - StripPrefix=1
        - id: eureka
          uri: lb://spring-eureka-registry
          predicates:
            - Path=/eureka/**
        - id: subscriptions-holder
          uri: lb://subscriptions-holder
          predicates:
            - Path=/sh/**
          filters:
            - StripPrefix=1
        - id: kafka-message-producer
          uri: lb://kafka-message-producer
          predicates:
            - Path=/kmp/**
          filters:
            - StripPrefix=1

info:
  app:
    name: ${spring.application.name}

eureka:
  client:
    registerWithEureka: true
    serviceUrl:
      defaultZone: ${EUREKA_SERVER:http://localhost:8761/eureka}
    healthcheck:
      enabled: true
  instance:
    prefer-ip-address: true

management:
  info:
    env:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
    gateway:
      enabled: true
  health:
    defaults:
      enabled: true
    diskspace:
      enabled: true

logging:
  level:
    org.springframework.web.HttpLogging: TRACE
    reactor.netty.http.server: DEBUG
    reactor.netty.http.client: DEBUG
